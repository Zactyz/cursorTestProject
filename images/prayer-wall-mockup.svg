<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
    <!-- iPhone Frame -->
    <rect x="50" y="20" width="300" height="600" rx="40" ry="40" fill="#1A1A1A" />
    <rect x="60" y="30" width="280" height="580" rx="32" ry="32" fill="#0F0F0F" />
    <rect x="65" y="35" width="270" height="570" rx="28" ry="28" fill="#FFFFFF" />
    
    <!-- Dynamic Island -->
    <rect x="150" y="45" width="100" height="25" rx="12.5" ry="12.5" fill="#000000" />
    
    <!-- Status Bar -->
    <text x="85" y="60" font-family="Arial" font-size="10" fill="#333">9:41</text>
    <text x="315" y="60" font-family="Arial" font-size="10" fill="#333" text-anchor="end">100%</text>
    
    <!-- App Header -->
    <rect x="65" y="80" width="270" height="60" rx="0" ry="0" fill="#672d90" />
    <text x="200" y="120" font-family="Arial" font-weight="bold" font-size="20" fill="#FFFFFF" text-anchor="middle">Prayer Wall</text>
    
    <!-- Tabs -->
    <rect x="80" y="160" width="240" height="40" rx="20" ry="20" fill="#f0ebf7" />
    <rect x="80" y="160" width="120" height="40" rx="20" ry="20" fill="#672d90" />
    <text x="140" y="185" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">Community</text>
    <text x="260" y="185" font-family="Arial" font-weight="bold" font-size="14" fill="#333" text-anchor="middle">Personal</text>
    
    <!-- Prayer Request 1 -->
    <rect x="80" y="220" width="240" height="130" rx="15" ry="15" fill="#f7f3fc" />
    <text x="95" y="245" font-family="Arial" font-weight="bold" font-size="14" fill="#19143c">Healing for My Mother</text>
    <foreignObject x="95" y="255" width="210" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333; line-height: 1.5;">
            Please pray for my mother who is undergoing treatment for cancer. We need strength and healing.
        </div>
    </foreignObject>
    <rect x="95" y="315" width="60" height="25" rx="12.5" ry="12.5" fill="#672d90" opacity="0.2" />
    <text x="125" y="332" font-family="Arial" font-size="12" font-weight="bold" fill="#672d90" text-anchor="middle">Healing</text>
    <text x="235" y="332" font-family="Arial" font-size="12" fill="#19143c" text-anchor="end">23 praying</text>
    
    <!-- Prayer Request 2 -->
    <rect x="80" y="370" width="240" height="130" rx="15" ry="15" fill="#f7f3fc" />
    <text x="95" y="395" font-family="Arial" font-weight="bold" font-size="14" fill="#19143c">New Job Opportunity</text>
    <foreignObject x="95" y="405" width="210" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333; line-height: 1.5;">
            I have an interview next week for a job that would be a blessing for my family. Prayers appreciated!
        </div>
    </foreignObject>
    <rect x="95" y="465" width="70" height="25" rx="12.5" ry="12.5" fill="#672d90" opacity="0.2" />
    <text x="130" y="482" font-family="Arial" font-size="12" font-weight="bold" fill="#672d90" text-anchor="middle">Guidance</text>
    <text x="235" y="482" font-family="Arial" font-size="12" fill="#19143c" text-anchor="end">17 praying</text>
    
    <!-- Add Button -->
    <circle cx="300" cy="520" r="25" fill="#672d90" />
    <text x="300" y="527" font-family="Arial" font-weight="bold" font-size="24" fill="#FFFFFF" text-anchor="middle">+</text>
    
    <!-- Navigation Bar -->
    <rect x="65" y="575" width="270" height="30" rx="0" ry="0" fill="#f7f3fc" />
    
    <!-- Navigation Icons -->
    <circle cx="95" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="95" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Home</text>
    
    <circle cx="155" cy="590" r="10" fill="#672d90" />
    <text x="155" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Prayer</text>
    
    <circle cx="215" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="215" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Bible</text>
    
    <circle cx="275" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="275" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Growth</text>
    
    <!-- Home Button -->
    <circle cx="200" cy="650" r="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" />
</svg> 