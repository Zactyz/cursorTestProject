<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
    <!-- iPhone Frame -->
    <rect x="50" y="20" width="300" height="600" rx="40" ry="40" fill="#1A1A1A" />
    <rect x="60" y="30" width="280" height="580" rx="32" ry="32" fill="#0F0F0F" />
    <rect x="65" y="35" width="270" height="570" rx="28" ry="28" fill="#FFFFFF" />
    
    <!-- Dynamic Island -->
    <rect x="150" y="45" width="100" height="25" rx="12.5" ry="12.5" fill="#000000" />
    
    <!-- Status Bar -->
    <text x="85" y="60" font-family="Arial" font-size="10" fill="#333">9:41</text>
    <text x="315" y="60" font-family="Arial" font-size="10" fill="#333" text-anchor="end">100%</text>
    
    <!-- App Header -->
    <rect x="65" y="80" width="270" height="60" rx="0" ry="0" fill="#672d90" />
    <text x="200" y="120" font-family="Arial" font-weight="bold" font-size="20" fill="#FFFFFF" text-anchor="middle">Bible Study</text>
    
    <!-- Search Bar -->
    <rect x="80" y="160" width="240" height="40" rx="20" ry="20" fill="#f0ebf7" />
    <text x="115" y="185" font-family="Arial" font-size="14" fill="#8a8a8a">Find verses, topics...</text>
    <circle cx="95" y="180" r="10" fill="none" stroke="#672d90" stroke-width="1.5" />
    
    <!-- Scripture Breakdown Section -->
    <rect x="80" y="220" width="240" height="160" rx="15" ry="15" fill="#f7f3fc" />
    <text x="95" y="245" font-family="Arial" font-weight="bold" font-size="14" fill="#19143c">Scripture Breakdown</text>
    <text x="95" y="270" font-family="Arial" font-weight="bold" font-size="16" fill="#672d90">Proverbs 3:5-6</text>
    <foreignObject x="95" y="280" width="210" height="80">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333; line-height: 1.5;">
            "Trust in the LORD with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight."
        </div>
    </foreignObject>
    <rect x="95" y="350" width="110" height="30" rx="15" ry="15" fill="#672d90" />
    <text x="150" y="370" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Continue Study</text>
    
    <!-- Saved Questions Section -->
    <rect x="80" y="400" width="240" height="140" rx="15" ry="15" fill="#FFFFFF" stroke="#e0e0e0" stroke-width="1" />
    <text x="95" y="425" font-family="Arial" font-weight="bold" font-size="14" fill="#19143c">Your Saved Questions</text>
    <rect x="95" y="440" width="210" height="30" rx="8" ry="8" fill="#f0ebf7" />
    <text x="110" y="460" font-family="Arial" font-size="12" fill="#333">What does "lean not on your understanding" mean?</text>
    <rect x="95" y="480" width="210" height="30" rx="8" ry="8" fill="#f0ebf7" />
    <text x="110" y="500" font-family="Arial" font-size="12" fill="#333">How do I trust God more in daily decisions?</text>
    
    <!-- Navigation Bar -->
    <rect x="65" y="575" width="270" height="30" rx="0" ry="0" fill="#f7f3fc" />
    
    <!-- Navigation Icons -->
    <circle cx="95" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="95" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Home</text>
    
    <circle cx="155" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="155" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Prayer</text>
    
    <circle cx="215" cy="590" r="10" fill="#672d90" />
    <text x="215" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Bible</text>
    
    <circle cx="275" cy="590" r="10" fill="#ffffff" stroke="#672d90" stroke-width="1" />
    <text x="275" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Growth</text>
    
    <!-- Home Button -->
    <circle cx="200" cy="650" r="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" />
</svg> 