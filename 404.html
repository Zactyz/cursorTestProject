<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // This script handles clean URLs on GitHub Pages
        (function() {
            // Get the current path
            var path = window.location.pathname;
            
            // Skip for actual 404 errors (pages that don't exist)
            if (path.endsWith('.html')) {
                // Let normal 404 handling occur
                document.write('<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p><p><a href="/">Return to home page</a></p>');
                return;
            }
            
            // Remove trailing slash if present
            if (path.endsWith('/') && path.length > 1) {
                path = path.slice(0, -1);
            }
            
            // Get page name from the path
            var pageName = path.split('/').pop();
            
            // Handle root path
            if (!pageName || pageName === '' || path === '/') {
                window.location.replace('/');
                return;
            }
            
            // Append .html and redirect
            var redirectUrl = pageName + '.html';
            
            // If this is inside a directory, preserve the directory structure
            if (path.split('/').length > 2) {
                redirectUrl = path.split('/').slice(0, -1).join('/') + '/' + redirectUrl;
            }
            
            // Redirect to the HTML version
            window.location.replace(redirectUrl);
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            color: #4a6cf7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to the requested page.</p>
    <p>If you are not redirected automatically, <a href="/">click here to go to the home page</a>.</p>
</body>
</html>
